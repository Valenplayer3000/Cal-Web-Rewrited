<!DOCTYPE html>
<html>
    <h4>Result</h4>
    <p id = "cal">Put the number here! ~Heavy</p>
    <br>
    <h4>Result Button (Click Here when are ready!)</h4>
    <button onclick="result()">=</button>
    <br>
    <br>
    <h4>Number</h4>
    <button onclick="number1()">1</button>
    <button onclick="number2()">2</button>
    <br>
    <br>
    <h4>Operator (WIP)</h4>
    <button onclick="sum()">+</button>
    <button onclick="sub()">-</button>
    <button></button>
    <button></button>
    <br>
    <br>
    <h4>Extras</h4>
    <button onclick="clr()">Clear</button>
</html>
<!--My Script!-->
<script>
    var op = "";
    var mode = 1;
    var num1 = "";
    var num2 = "";
    function result(){
        if (mode == 4,op == "+"){
            document.getElementById("cal").innerHTML = num1 + num2;
        }else if(mode == 4,op == "-"){
            document.getElementById("cal").innerHTML = num1 - num2;
        }
    }
    function number1(){
        if(mode == 1){
            num1 = 1;
            mode = 2;
        }else if(mode == 3){
            num2 = 1;
            mode = 4;
        }
    }
    function number2(){
        if(mode == 1){
            mode = 2;
            num1 =2;
        }else if (mode == 3){
            mode = 4;
            num2 = 2
        }
    }
    function clr(){
        if (mode == 1){
            alert("Select a Number! >:(");
        }else if (mode == 2){
            mode = 1;
            num1 = "";
            num2 = "";
            op = "";
            document.getElementById("cal").innerHTML = " ";
        }else if (mode == 3){
            mode = 1;
            num1 = "";
            num2 = "";
            op = "";
            document.getElementById("cal").innerHTML = " ";
        }else if (mode == 4){
            mode = 1;
            num1 = "";
            num2 = "";
            op = "";
            document.getElementById("cal").innerHTML = " ";
        }
    }
    function sum(){
        if(mode == 2){
            op = "+";
            mode = 3; 
        }
    }
    function sub(){
        if(mode == 2){
            op = "-";
            mode = 3;
        }
    }
</script>
