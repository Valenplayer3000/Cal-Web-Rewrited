<script>
    var op = "";
    var mode = 1;
    var num1 = "";
    var num2 = "";   
    function result(){
        if (mode == 4,op == "+"){
            document.getElementById("cal").innerHTML = num1 + num2;
        }else if(mode == 4,op == "-"){
            document.getElementById("cal").innerHTML = num1 - num2;
        }else if(mode == 4,op == "*"){
            document.getElementById("cal").innerHTML = num1 * num2;
        }else if(mode == 4,op == "/"){
            document.getElementById("cal").innerHTML = num1 / num2;
        }else if(mode == 1){
            alert("Please tpye the number :(");
        }else if (mode == 2){
            alert("Please tpye the operator :/");
        }else if (mode == 3){
            alert("Select this that number stop pressing this button! >:(");
        }
    }
    function number1(){
        if(mode == 1){
            num1 = 1;
            mode = 2;
        }else if(mode == 3){
            num2 = 1;
            mode = 4;
        }
    }
    function number2(){
        if(mode == 1){
            mode = 2;
            num1 = 2;
        }else if (mode == 3){
            mode = 4;
            num2 = 2;
        }
    }
    function number3(){
        if(mode == 1){
            mode = 2;
            num1 = 3;
        }else if (mode == 3){
            mode = 4;
            num2 = 3
        }
    }
    function number4(){
        if(mode == 1){
            mode = 2;
            num1 = 4;
        }else if (mode == 3){
            mode = 4;
            num2 = 4;
        }
    }
    function number5(){
        if(mode == 1){
            mode = 2;
            num1 = 5;
        }else if (mode = 3){
            mode = 4;
            num2 = 5
        }
    }
    function number6(){
        if (mode == 1){
            mode = 2;
            num1 = 6;
        }else if (mode == 3){
            mode = 4;
            num2 = 6;
        }
    }
    function number7(){
        if (mode == 1){
            mode = 2;
            num1 = 7;
        }else if (mode == 3){
            mode = 4;
            num2 = 7;
        }
    }
    function number8(){
        if (mode == 2){
            mode = 2;
            num1 = 8;
        }else if (mode == 3){
            mode = 4;
            num2 = 8;
        }
    }
    function number9(){
        if (mode == 1){
            mode = 2;
            num1 = 9;
        }else if (mode == 3){
            mode = 4;
            num2 = 9;
        }
    }
    function number0(){
        if (mode == 1){
            mode = 2;
            num1 = 0;
        }else if (mode == 3){
            mode = 4;
            num2 = 0;
        }
    }
    function clr(){
        if (mode == 1){
            alert("Select a Number! >:(");
        }else if (mode == 2){
            mode = 1;
            num1 = "";
            num2 = "";
            op = "";
            document.getElementById("cal").innerHTML = "Null";
        }else if (mode == 3){
            mode = 1;
            num1 = "";
            num2 = "";
            op = "";
            document.getElementById("cal").innerHTML = "Null";
        }else if (mode == 4){
            mode = 1;
            num1 = "";
            num2 = "";
            op = "";
            document.getElementById("cal").innerHTML = "Null";
        }
    }
    function sum(){
        if(mode == 2){
            op = "+";
            mode = 3; 
        }
    }
    function sub(){
        if(mode == 2){
            op = "-";
            mode = 3;
        }
    }
    function multi(){
        if(mode == 2){
            op = "*";
            mode = "3";
        }
    }
    function div(){
        if (mode == 2){
            op = "/";
            mode = "3";
        }
    }
</script>
